version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astro-correction-api
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    volumes:
      # Модель и конфигурация
      - ./models:/app/models:ro
      - ./config:/app/config:ro
      # Данные (изображения, страницы и сайты)
      - ./data:/app/data
      # Логи (опционально)
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - astro-network

networks:
  astro-network:
    driver: bridge
